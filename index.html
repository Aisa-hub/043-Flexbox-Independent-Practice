<!DOCTYPE html> <html><head>
        <title>04.3 Flexbox Independent Practice</title>
    <style>.menu1 {
    display: flex;
    justify-content: center;
    background-color: red;
    margin: 20px;
    padding: 8px;
    border: 9px dashed green;
}

.item1 {
    margin: 15px;
    padding: 5px;
    border: 9px dashed yellow;
    background-color: lightblue;
}

.menu2 {
    display: flex;
    justify-content: flex-start;
    background-color: green;
    margin: 20px;
    padding: 8px;
    border: 9px dashed pink;
}

.item2 {
    margin: 15px;
    padding: 1px;
    border: 6px dashed brown;
    background-color: lightblue;
}

.menu3 {
    display: flex;
    justify-content: flex-end;
    background-color: green;
    margin: 20px;
    padding: 8px;
    border: 9px dashed grey;
}

.item3 {
    margin: 15px;
    padding: 3px;
    border: 6px solid black;
    background-color: lime;
}</style></head>
    <body>

        <h2>Sample 1:</h2>
        <div class="menu1">
            <div class="item1">News</div>
            <div class="item1">Videos</div>
            <div class="item1">Quizzes</div>
            <div class="item1">Tasty</div>
            <div class="item1">More</div>
        </div>
        <h2>Sample 2:</h2>
        <div class="menu2">
            <div class="item2">News</div>
            <div class="item2">Videos</div>
            <div class="item2">Quizzes</div>
            <div class="item2">Tasty</div>
            <div class="item2">More</div>
        </div>

        <h2>Sample 3:</h2>
        <div class="menu3">
            <div class="item3">News</div>
            <div class="item3">Videos</div>
            <div class="item3">Quizzes</div>
            <div class="item3">Tasty</div>
            <div class="item3">More</div>
        </div>
    
</body></html>
